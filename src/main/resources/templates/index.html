<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container col-sm-8 mt-4">
		<div class="card">
			<div class="card-body">
				<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
		</div>
		<h4 class="text-center">Listado de Clientes</h4>
		<div class="card">
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Nombres</th>
							<th class="text-center">Dni</th>
							<th class="text-center">Direccion</th>
							<th class="text-center">Celular</th>
							<th class="text-center">Ruc</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-center" th:each="cliente:${clientes}">
							<td th:text="${cliente.id_cliente}"></td>
							<td th:text="${cliente.nom_cliente}"></td>
							<td th:text="${cliente.dni_cliente}"></td>
							<td th:text="${cliente.dir_cliente}"></td>
							<td th:text="${cliente.cel_cliente}"></td>
							<td th:text="${cliente.ruc_cliente}"></td>
							<td>
								<a th:href="@{/editar/}+${cliente.id_cliente}" class="btn btn-warning">Editar</a>
								<a th:onclick="eliminar([[${cliente.id_cliente}]])" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="funciones.js"></script>
</body>
</html>
