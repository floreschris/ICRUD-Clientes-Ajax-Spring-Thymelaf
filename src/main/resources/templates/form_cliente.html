<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administrar Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container col-sm-6 mt-4">
		<form th:action="@{/guardar}" th:object="${cliente}" method="post">
			<div class="card">
				<div class="card-header">
					<h5 class="text-center">MÃ³dulo Cliente</h5>
				</div>
				<div class="card-body">
					<div class="form-group">
						<input th:field="*{id_cliente}" type="hidden" class="form-control"
							autofocus>
					</div>

					<div class="form-group">
						<label>Apellidos y nombres</label> <input
							th:field="*{nom_cliente}" type="text" class="form-control"
							autofocus>
					</div>
					<div class="form-group">
						<label>Dni</label> <input th:field="*{dni_cliente}" type="text"
							class="form-control">
					</div>
					<div class="form-group">
						<label>Direccion</label> <input th:field="*{dir_cliente}"
							type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Celular</label> <input th:field="*{cel_cliente}"
							type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Ruc</label> <input th:field="*{ruc_cliente}" type="text"
							class="form-control">
					</div>
				</div>
				<div class="card-footer text-center">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/listar}" class="btn btn-warning">Cancelar</a>
				</div>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
